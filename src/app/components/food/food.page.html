<ion-header [translucent]="true">
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ProductSans"> Food </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ProductSans" color="dark">

  <!-- Illustracion para el food -->
  <img class="listIllustration" src="../../../assets/illustrations/list.png" alt="listIllustration"
    title="listIllustration">
  <br>

  <div>
    <strong class="capitalize">Food List</strong> <br> <br>
  </div>

  <ion-row>
    <ion-col size="3">
      <ion-label color="secondary" class="ProductSans"> On Stock? </ion-label>
    </ion-col>
    <ion-col size="2">
    </ion-col>
    <ion-col>

    </ion-col>
  </ion-row>

  <ion-list>
    <ion-item lines="none" color="dark" *ngFor="let food of (foods | async)">
      <ion-item (click)="changeOnStock(food.id, food.need)" color="dark">
        <ion-icon color="success" *ngIf="food.need" name="checkmark-outline"></ion-icon>
        <!-- <ion-checkbox *ngIf="food.need" color="success" slot="start"></ion-checkbox> -->
        <ion-icon color="danger" *ngIf="!food.need" name="close-circle-outline"></ion-icon>
      </ion-item>
      <ion-item color="dark">
        <ion-label color="warning" class="ProductSans">
          <ion-text color="warning">
            <h1 class="descriptionFont"> {{ food.description }}</h1>
          </ion-text>
          <ion-text color="light">
            <ion-label>
              <p class="priceFont">
                  <strong class="priceFont"> ${{ food.price }}  </strong> -  <i class="dateFont"> {{food.date}} </i>
              </p>
              <!-- <h1 class="priceFont">${{ food.price }} - <p> <i> {{food.date}} </i> </p> </h1> -->
            </ion-label>
            <!-- <h1 class="priceFont">${{ food.price }} TEST </h1> -->
            <ion-text color="light">
              <!-- <h1 class="dateFont"></h1> -->
            </ion-text>
          </ion-text>

        </ion-label>
      </ion-item>
      <ion-icon name="eye" size="large" color="secondary" slot="end" [routerLink]="'/view-food/' + food.id"></ion-icon>

      <br>
    </ion-item>
  </ion-list>


  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button color="lowyellow" [routerLink]="'/add-food'">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
