<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Home </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col>
          <div class="ion-text-center">
            <ion-icon slot="end" color="strongblue" name="home-outline"></ion-icon><br><br>
            <strong class="ion-text-center" class="capitalize">Welcome to My Home App</strong>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
